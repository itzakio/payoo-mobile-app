<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./payoo.png" type="image/x-icon">
    <title>Payoo Home</title>
</head>
<body class="min-h-[100vh] bg-[#f4f5f7] pb-5">
    <!-- Nav section start -->
    <div class="max-w-sm w-full mx-auto px-6  flex justify-between items-center bg-white border-b-1 border-gray-300">
        <div class="flex items-center py-3">
            <img class="w-12" src="./assets/Group.png" alt="">
            <div>
                <h2 class="text-lg font-extrabold">$ <span id="available-balance">45000</span></h2>
                <p class="text-sm text-gray-400">Available Balance</p>
            </div>
        </div>
        <div>
            <button id="log-out" class="text-gray-500 text-sm p-2 border-2 rounded-lg border-gray-200 cursor-pointer"><i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out</button>
        </div>
    </div>
    <!-- Nav section end -->

     <!-- Banner section start -->
    <section class="max-w-sm w-full mx-auto px-6 pt-8 bg-white">
        <h1 class="text-2xl font-bold">Welcome to Payooo!ðŸ”¥</h1>
        <p class="text-gray-400">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </section>
      <!-- Banner section end -->

    <!-- Features section start -->
    <section class="max-w-sm w-full mx-auto px-6 py-8 rounded-b-2xl bg-white grid grid-cols-3 justify-between gap-4  ">
        <div id="btn-add-money" class="w-26 h-20 flex flex-col justify-center items-center gap-2 mx-auto border-2 rounded-lg border-gray-300 cursor-pointer">
            <img src="./assets/addmoney.png" alt="">
            <p class="text-gray-600 text-sm">Add Money</p>
        </div>
        <div id="btn-cash-out" class="w-26 h-20 flex flex-col justify-center items-center gap-2 mx-auto border-2 rounded-lg border-gray-300 cursor-pointer">
            <img src="./assets/cashout.png" alt="">
            <p class="text-gray-600 text-sm">Cashout</p>
        </div>
        <div class="w-26 h-20 flex flex-col justify-center items-center gap-2 mx-auto border-2 rounded-lg border-gray-300 cursor-pointer">
            <img src="./assets/transfer.png" alt="">
            <p class="text-gray-600 text-sm">Transfer Money</p>
        </div>
        <div class="w-26 h-20 flex flex-col justify-center items-center gap-2 mx-auto border-2 rounded-lg border-gray-300 cursor-pointer">
            <img src="./assets/getbonus.png" alt="">
            <p class="text-gray-600 text-sm">Get Bonus</p>
        </div>
        <div class="w-26 h-20 flex flex-col justify-center items-center gap-2 mx-auto border-2 rounded-lg border-gray-300 cursor-pointer">
            <img src="./assets/paybill.png" alt="">
            <p class="text-gray-600 text-sm">Pay Bill</p>
        </div>
        <div class="w-26 h-20 flex flex-col justify-center items-center gap-2 mx-auto border-2 rounded-lg border-gray-300 cursor-pointer">
            <img src="./assets/transaction.png" alt="">
            <p class="text-gray-600 text-sm">Transactions</p>
        </div>
    </section>
    <!-- Features section end -->

    <!--All form section start -->


    <!-- Add Money form section start -->
    <section id="add-money-section" class="hidden max-w-sm mx-auto mt-8">
        <h2 class="text-lg font-semibold ">Add Money</h2>

        <form action="" class=" max-w-sm w-full p-8 mt-4 flex flex-col gap-4 bg-white rounded-3xl">
        <label for="bank" class="font-medium text-gray-600">Select A Bank</label>
         <select  id="bank" class="select bg-[#f4f5f7] border-none h-11 py-3 px-5 rounded-full font-semibold">
            <option disabled selected>Select Bank</option>
            <option>Sonali Bank</option>
            <option>Islami Bank</option>
            <option>Bank Asia</option>
        </select>

         <label for="account-number" class="font-medium text-gray-600">Bank Account Number</label>
         <input  class="bg-[#f4f5f7] border-none h-11 pl-5 rounded-full" type="text" id="account-number" placeholder="Enter 11 digit account number">

         <label for="add-amount" class="font-medium text-gray-600">Amount to Add</label>
         <input  class="bg-[#f4f5f7] border-none h-11 pl-5 rounded-full" type="text" id="add-amount" placeholder="Add Amount to withdraw">

        
         <label for="add-pin" class="font-medium text-gray-600">Pin Number</label>
         <input  class="bg-[#f4f5f7] border-none h-11 pl-5 rounded-full" type="password" id="add-pin" placeholder="Enter 4 digit pin number">

         <button id="add-money-submit" class="w-full text-xl font-semibold text-white bg-blue-600 hover:bg-blue-700 duration-150 rounded-full h-11 cursor-pointer" >Add Money</button>
        </form>
    </section>
    <!-- Add Money form section end -->

    <!-- Cash out section start -->
        <section id="cash-out-section" class="hidden max-w-sm mx-auto mt-8">
        <h2 class="text-lg font-semibold ">Cash Out</h2>

        <form action="" class=" max-w-sm w-full p-8 mt-4 flex flex-col gap-4 bg-white rounded-3xl">
        

         <label for="agent-number" class="font-medium text-gray-600">Agent Number</label>
         <input  class="bg-[#f4f5f7] border-none h-11 pl-5 rounded-full" type="text" id="agent-number" placeholder="Enter 11 digit number">

         <label for="withdraw-amount" class="font-medium text-gray-600">Amount</label>
         <input  class="bg-[#f4f5f7] border-none h-11 pl-5 rounded-full" type="text" id="withdraw-amount" placeholder="Enter Amount to withdraw">

        
         <label for="cash-out-pin" class="font-medium text-gray-600">Pin Number</label>
         <input  class="bg-[#f4f5f7] border-none h-11 pl-5 rounded-full" type="password" id="cash-out-pin" placeholder="Enter 4 digit pin number">

         <button id="cash-out-submit" class="w-full text-xl font-semibold text-white bg-blue-600 hover:bg-blue-700 duration-150 rounded-full h-11 cursor-pointer" >Withdraw Money</button>
        </form>
    </section>
    <!-- Cash out section end -->


    <!-- All form section end -->
  
    <script src="./home.js"></script>
</body>
</html>
