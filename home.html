<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./payoo.png" type="image/x-icon">

<body class="h-dvh bg-[#f4f5f7]">
    <!-- Nav section start -->
    <div class="max-w-sm w-full mx-auto px-6  flex justify-between items-center bg-white border-b-1 border-gray-300">
        <div class="flex items-center py-3">
            <img class="w-12" src="./assets/Group.png" alt="">
            <div>
                <h2 class="text-lg font-extrabold">$<span>45000</span></h2>
                <p class="text-sm text-gray-400">Available Balance</p>
            </div>
        </div>
        <div>
            <button class="text-gray-500 text-sm p-2 border-2 rounded-lg border-gray-200 cursor-pointer"><i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out</button>
        </div>
    </div>
    <!-- Nav section end -->

     <!-- Banner section start -->
    <section class="max-w-sm w-full mx-auto px-6 pt-8 bg-white">
        <h1 class="text-2xl font-bold">Welcome to Payooo!ðŸ”¥</h1>
        <p class="text-gray-400">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </section>
      <!-- Banner section end -->

    <!-- Features section start -->
    <section class="max-w-sm w-full mx-auto px-6 py-8 rounded-b-2xl bg-white grid grid-cols-3 justify-between gap-4  ">
        <div class="w-26 h-20 flex flex-col justify-center items-center gap-2 mx-auto border-2 rounded-lg border-gray-300 cursor-pointer">
            <img src="./assets/addmoney.png" alt="">
            <p class="text-gray-600 text-sm">Add Money</p>
        </div>
        <div class="w-26 h-20 flex flex-col justify-center items-center gap-2 mx-auto border-2 rounded-lg border-gray-300 cursor-pointer">
            <img src="./assets/cashout.png" alt="">
            <p class="text-gray-600 text-sm">Cashout</p>
        </div>
        <div class="w-26 h-20 flex flex-col justify-center items-center gap-2 mx-auto border-2 rounded-lg border-gray-300 cursor-pointer">
            <img src="./assets/transfer.png" alt="">
            <p class="text-gray-600 text-sm">Transfer Money</p>
        </div>
        <div class="w-26 h-20 flex flex-col justify-center items-center gap-2 mx-auto border-2 rounded-lg border-gray-300 cursor-pointer">
            <img src="./assets/getbonus.png" alt="">
            <p class="text-gray-600 text-sm">Get Bonus</p>
        </div>
        <div class="w-26 h-20 flex flex-col justify-center items-center gap-2 mx-auto border-2 rounded-lg border-gray-300 cursor-pointer">
            <img src="./assets/paybill.png" alt="">
            <p class="text-gray-600 text-sm">Pay Bill</p>
        </div>
        <div class="w-26 h-20 flex flex-col justify-center items-center gap-2 mx-auto border-2 rounded-lg border-gray-300 cursor-pointer">
            <img src="./assets/transaction.png" alt="">
            <p class="text-gray-600 text-sm">Transactions</p>
        </div>
    </section>
    <!-- Features section end -->

    <!-- Add Money form section start -->
    <section class="max-w-sm w-full mx-auto border-2 border-pink-500">
        <h2 class="text-lg font-semibold">Add Money</h2>
        <form action="" class="max-w-sm w-full p-8 flex flex-col gap-4 bg-white rounded-3xl">
        <label for="mob-number" class="font-medium">Mobile Number</label>
         <input class="bg-[#f4f5f7] border-none py-3 pl-5 rounded-full" type="text" id="mob-number" placeholder="Enter your number">
         <select class="select bg-[#f4f5f7] border-none pl-5 rounded-full">
            <option disabled selected>Pick a color</option>
            <option>Crimson</option>
            <option>Amber</option>
            <option>Velvet</option>
        </select>

        <select name="" id="" class="bg-[#f4f5f7] border-none pl-5 rounded-full">
            <option value="red">red</option>
            <option value="red">red</option>
            <option value="red">red</option>
            <option value="red">red</option>
